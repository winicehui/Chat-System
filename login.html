<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript">
        //<![CDATA[
        function clearMessage() {
            try {
                var name_field = window.parent.frames["message"].document.getElementById("username");
                if (name_field == null) {
                	console.log("username_elem is null, wait for reload");
                	setTimeout("clearMessage()", 100);
                	return ;
                }
                name = name_field.value;
                
                if (name != "") {
                    window.location.href = "client.php";
                }
            } catch (e) {
            	console.log(e);
            }
        }

        //username input checking
       function checkInput() {
            //username cannot be empty
            var input_field = document.getElementById("name");
            var input = input_field.value;
            if (input.length == 0) {
                alert("Please enter a name!");
                return false;
            }

            console.log("is it here?1");

            //username cannot contain illegal character
            var reg = new RegExp("\\W");
            console.log((/\d/.test(input)));
            if (input.match(reg)||(/\d/.test(input))) {
                alert("Invalid user name!\nPlease don't use digits, spaces and the following characters.\n\"\':;<>()[]{}!@#$%^&*-+=");
                return false;   
            }

        }

        </script>
    </head>

    <body onload="clearMessage()">
        <form method="post" action="login.php" onsubmit="return checkInput()">
            <table border="0" cellpadding="5" cellspacing="0">
                <tr>
                    <td>Please enter your user name:</td>
                    <td><input class="text" name="name" id="name" type="text" size="20" maxlength="10" /></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input class="button" type="submit" value="Go!" style="width: 150px" /></td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
